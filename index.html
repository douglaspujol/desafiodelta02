<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&display=swap" rel="stylesheet">
  <title>Tela App</title>
</head>

<body>
  <div class="smartphone">


    <div class="map">
    </div>


    <div class="info">
      <input type="text" class="address" placeholder="Digite sua Rua">

      <div class="infoAdress">
        <h1> Confirme o seu local</h1>
        <p>Ajude o seu prestador a localizá-lo mais
          rapidamente, ajuste sua localização acima!
        </p>
      </div>
      <button>
        CONFIRMAR O LOCAL DA OCORRÊNCIA
        <img src="./assets/arrowrigth.svg" alt="">
      </button>
      <div class="infoCar">
        <div class="carro">
          <img src="./assets/vw.svg" alt="">
          <div class="placaVeiculo">
            <span>PLACA</span>
            <strong>IXS-8269</strong>
          </div>
        </div>
        <div class="numeroProtocolo">
          <strong>PROTOCOLO</strong>
          <div class="protocolo">
            <span>1457845856894</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
